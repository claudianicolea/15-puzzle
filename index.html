<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <title>15 Puzzle</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>
    <body>
        <div class = "flex-container"> <!-- View first (game) and second (settings) sub-divs as split screen -->
            <div>
                <h1>15 Puzzle</h1>
                
                <p>Moves: <span id = "moves"></span></p>
                <p>Time: <span id = "time"></span></p>

                <div id = "puzzle-container"></div>
                <button id = "shuffle-btn">Shuffle</button>
            </div>

            <div>
                <h1>Settings</h1>

                <div>
                    <h2>Accent color</h2>
                    <form>
                        <label><input type = "radio" name = "accentColor" value = "red" checked>Red</label><br>
                        <label><input type = "radio" name = "accentColor" value = "orange">Orange</label><br>
                        <label><input type = "radio" name = "accentColor" value = "yellow">Yellow</label><br>
                        <label><input type = "radio" name = "accentColor" value = "green">Green</label><br>
                        <label><input type = "radio" name = "accentColor" value = "blue">Blue</label><br>
                        <label><input type = "radio" name = "accentColor" value = "purple">Purple</label><br>
                        <label><input type = "radio" name = "accentColor" value = "pink">Pink</label><br>
                    </form>
                </div>
            </div>
        </div>

        <script src = "script.js"></script>
    </body>
</html>
